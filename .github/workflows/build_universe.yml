name: Build Universe Daily

on:
  schedule:
    # Run at 4:30 PM UTC (after market close)
    - cron: '30 20 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-universe:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run universe builder
      env:
        ALPACA_DATA_KEY: ${{ secrets.ALPACA_DATA_KEY }}
        ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        ALPACA_FEED: iex
        GSHEET_CREDENTIALS_PATH: secrets/gsheet_service_account.json
        GSHEET_SPREADSHEET_ID: ${{ secrets.GSHEET_SPREADSHEET_ID }}
      run: |
        python scripts/build_universe.py
    
    - name: Commit and push universe
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add data/universe.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update universe [skip ci]"
        git push